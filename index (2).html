<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {

      font-family: 'Comic Sans MS', cursive;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: #ff1493;
      overflow: hidden;
    }

    /* Cuadro peque帽o centrado */
    .cuadro {

      border: 2px solid #ff69b4;
      border-radius: 12px;
      padding: 10px 25px;
      box-shadow: 0 0 8px #ff69b4aa;
      font-size: 1.8em;
      font-weight: bold;
      color: #880e4f;
      text-shadow: 1px 1px 4px #fff;
      user-select: none;
      white-space: nowrap;
      z-index: 10;
    }

    /* Lluvia de frases */
    .frase {
      position: fixed;
      opacity: 0.9;
      animation: caer 10s linear infinite;
      white-space: nowrap;
      pointer-events: none;
      font-family: 'Comic Sans MS', cursive;
      user-select: none;
      z-index: 1;
    }

    @keyframes caer {
      0% {
        transform: translateY(-10vh);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Bot贸n para mostrar video */
    #boton-sonido {
      position: fixed;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 1.5em;
      color: #ff1493;
      cursor: pointer;
      user-select: none;
      z-index: 20;
      font-family: 'Comic Sans MS', cursive;
      text-shadow: 1px 1px 3px #fff;
      padding: 5px 8px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    #boton-sonido:hover {
      background-color: #ff69b4aa;
      color: white;
    }

    /* Contenedor del video visible */
    #contenedor-video {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 15;
    }

    iframe {
      width: 250px;
      height: 140px;
      border-radius: 12px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="cuadro">Princesita m铆a わ┕</div>

      const frase = document.createElement("div");
      frase.className = "frase";

</body>
</html>
